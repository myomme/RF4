        }
        th {

        }
        tr:nth-child(even) {

            let selectBox = document.getElementById("fish-select");

            Object.keys(fishData).forEach(fish => {
                let option = document.createElement("option");
                option.value = fish;
                option.textContent = fish;
                selectBox.appendChild(option);
            });
        };

        // 어종 선택 시 정보 표시
        function updateFishInfo() {
            let selectBox = document.getElementById("fish-select");
            let selectedFish = selectBox.value;
            let infoBox = document.getElementById("fish-info");

            if (selectedFish && fishData[selectedFish]) {
                let dataList = fishData[selectedFish];

                let infoHTML = `<h3>${selectedFish}</h3>
                <table>
                    <tr>
                        <th>수량</th>
                        <th>최소 무게 (g)</th>
                        <th>최소 가격 (실버)</th>
                        <th>최대 가격 (실버)</th>
                    </tr>`;

                dataList.forEach(data => {
                    infoHTML += `<tr>
                        <td>${data["수량"]}</td>
                        <td>${data["최소 무게"]}</td>
                        <td>${data["최소 가격"]}</td>
                        <td>${data["최대 가격"]}</td>
                    </tr>`;
                });

                infoHTML += `</table>`;
                infoBox.innerHTML = infoHTML;
            } else {
                infoBox.innerHTML = "어종을 선택하면 정보가 표시됩니다.";
            }
        }
